<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Iza Store :)</title> 
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <a
            href="https://alelomeu.github.io/Izastore/">
            <img src="./assets/logo.png" alt="Logo da minha lojinha">
            </a>
        </div>

        <nav>
           <ul>
            <a
            href="https://alelomeu.github.io/Izastore/">
                <li > Início </li>
            </a>
                <li> Produtos </li>
                <li> Contato </li>
                <li> Sobre mim </li>
           </ul>  
        </nav>

        <div class="end-top">
            <div id="search">
                <input type="text" id="txtBusca" placeholder="Buscar..."/>
                <i class="fi fi-rs-search"></i>
              </div>
                <i class="fi fi-rs-user"></i>
                <i class="fi fi-rs-shopping-cart-add"></i>
           </div>
    </header>

    <main>
        <section class="backdrop">
            <a
            target="_blank" 
            href="https://alelomeu.github.io/Izastore/">
            <img src="./assets/backdrop.png" alt="Almogada de baleia" >
            </a>
        </section>

        <section class="info">
            <ul>
                <li>
                    <i class="fi fi-rs-truck-moving"></i> 
                    <div class="info-compra">
                        <h3>ENVIAMOS SUAS COMPRAS</h3>
                        <p>Entrega em todo o país</p>
                    </div>
                </li>
               
                <li>
                    <i class="fi fi-rs-credit-card"></i>
                    <div class="info-compra">
                        <h3>PAGUE COMO QUISER </h3>
                        <p>Cartões de crédito ou à vista </p>
                    </div>
                </li>
                <li>
                    <i class="fi fi-rs-lock"></i>
                    <div class="info-compra">
                        <h3>COMPRE COM SEGURANÇA</h3>
                        <p>Seus dados sempre protegidos</p>
                    </div>
                </li>

            </ul>
        </div>

        <section class="menu-visual">
             
        </section>

    </main>
    
</body>
</html>
