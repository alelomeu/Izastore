<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Iza Store :)</title> 
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>

</head>
<body>
    <header>
        <div class="logo">

    <main>
        <div class="backdrop">
            <img src="./assets/backdrop.png" alt="Almogada de baleia">

        <div class="info">

                <li>
                    <i class="fi fi-rs-truck-moving"></i> <h3>ENVIAMOS SUAS COMPRAS</h3>

                </li>
               
                <li></li>
                    <i class="fi fi-rs-credit-card"></i>

                    <p>Cartões de crédito ou à vista </p>
                </li>
                <li>
                    <i class="fi fi-rs-lock"></i>

                    <p>Seus dados sempre protegidos</p>
                </li>

            </ul>
        </div>
